<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
</head>
<style>
    table{
        width:100%;
    }
    table .con{
        line-height: 450px;
    }
    table .conten{
        text-align: center;
        background-color: tomato;
    }
    .gr{
    }
    .head{
        line-height: 50px;
        margin: 0px !important;
        background-color: green;

    }
    .foot{
        line-height: 100px;
        color: white;
    }
    .bl{
        background-color: black;
    }
</style>
<body>
    <table>
        <tr class="gr">
            <h1 colspan="2" class="head">CGC</h1>
        </tr>
        <tr class="con">
            <th style="width:50%" class="conten">CGC</th>
            <th style="width:50%" class="conten">PTU</th>
        </tr>
        <tr class="bl">
            <th colspan="2" class="foot">Balmiki ( 2235548 )</th>
        </tr>
    </table>
</body>
</html>
