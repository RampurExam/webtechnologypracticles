    <!DOCTYPE html>
    <html>
    <head>
        <title>Display logo</title>
        <style>
            .left{
                float: left;
                border: 1px solid black;
            }
            .right{
                float: right;
                border: 1px solid black;
            }
            div{
                width: 49%;
                line-height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="left">
            <img src="cgc.jpg" alt="logo" width="200px"; height="auto">
            <h1>Chandigarh Group Of Collage</h1>
        </div>
        <div class="right">
            <img src="ptu.gif" alt="logo" width="200px"; height="auto">
            <h1>Punjab Technical University</h1>

        </div>
    </body>
    </html>
