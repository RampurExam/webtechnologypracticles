<!DOCTYPE html>
<head>
    <title>Input operation</title>
    <link href="../3rd/css/bootstrap.min.css" rel="stylesheet">
    <script src="../3rd/js/bootstrap.bundle.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<style>
    .regit{
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        margin-top: 100px;
        box-shadow: 2px 2px 19px black;
    }
    #res{
        display: none;
    }
</style>
</head>
<body>
        <div class="regit pt-3 pb-3 pe-3 ps-3">
                <div class="text-center h4">Operation</div>
                <input type="number" id="one" class="form-control mb-3" placeholder="Enter any number">
              <div class="input-group mb-3">
                <input type="Enter again" id="two" class="form-control" placeholder="Number">
              </div>
              <div id="res">
                  Addition = <input class="form-control" id="add"><br/>
                  Subtraction = <input class="form-control" id="subtract"><br/>
                  Multiplication = <input class="form-control" id="multiply"><br/>
                  Division = <input class="form-control" id="divide">
                </div>
                <div class="text-center pt-3">
                    <button onclick="fun()" class="btn btn-dark">submit</button>
                </div>
        </div>
</body>
<script>
    var numOne, numTwo, res, temp;
    function fun()
    {
      numOne = parseInt(document.getElementById("one").value);
      numTwo = parseInt(document.getElementById("two").value);
      if(numOne && numTwo)
      {
        temp = document.getElementById("res");
        temp.style.display = "block";
        res = numOne + numTwo;
        document.getElementById("add").value = res;
        res = numOne - numTwo;
        document.getElementById("subtract").value = res;
        res = numOne * numTwo;
        document.getElementById("multiply").value = res;
        res = numOne / numTwo;
        document.getElementById("divide").value = res;
      }
    }
    </script>
</html>
