<!DOCTYPE html>
<head>
    <title>Input operation</title>
    <link href="../3rd/css/bootstrap.min.css" rel="stylesheet">
    <script src="../3rd/js/bootstrap.bundle.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .regit{
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
            margin-top: 100px;
            box-shadow: 2px 2px 19px black;
        }
        #res{
            display: none;
        }
    </style>
</head>
<body>
    <div class="regit pt-3 pb-3 pe-3 ps-3">
        <div class="text-center h4">largest Number find</div>
            <input type="number" id="one" class="form-control mb-3" placeholder="Enter any number">
        <div class="input-group mb-3">
            <input type="Enter again" id="two" class="form-control" placeholder="Number">
        </div>
        <div class="input-group mb-3">
            <input type="Enter again" id="three" class="form-control" placeholder="Number">
        </div>
        <div class="text-center pt-3">
            <button onclick="largest()" class="btn btn-dark">Check</button>
        </div>
    </div>
    <script>
        function largest()
        {
            var num1, num2, num3;
            num1 = Number(document.getElementById("one").value);
            num2 = Number(document.getElementById("two").value);
            num3 = Number(document.getElementById("three").value);
    
            if(num1>num2 && num1>num3)
            {
                window.alert(num1+"-is greatest");
            }
            else if(num2>num1 && num2>num3)
            {
                window.alert(num2+"-is greatst");
            }
            else if(num3>num1 && num3>num1)
            {
                window.alert(num3+" is greatest");
            }
        }
    </script>   
</body>
</html>
