<!DOCTYPE html>
<head>
    <title>Input operation</title>
    <link href="../3rd/css/bootstrap.min.css" rel="stylesheet">
    <script src="../3rd/js/bootstrap.bundle.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>
    .regit{
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        margin-top: 100px;
        box-shadow: 2px 2px 19px black;
    }
</style>
</head>
<body>
    <div class="regit pt-3 pb-3 pe-3 ps-3">
        <div class="text-center h4">Table of any number</div>
        <input type="number" id="number" class="form-control mb-3" placeholder="Enter any number">
        <p id="resPara" style="display:none">It is an <span id="res"></span> Number</p>
        <div id="result"></div>
        <div class="text-center pt-3">
            <button onclick="fun()" class="btn btn-dark">submit</button>
        </div>
    </div>
        <script>
            function fun() {
            var table;
            table='<table class="table table-hover" id="mtable">';
            var num=document.getElementById("number").value;
            if(num==null || num=="")
            num=5;
               for(i=1;i<=10;i++){
                  table+='<tr><td>'+num+ ' X ' +i+ ' = ' +num*i+'</td></tr>';
               }
            table+='</table>';
            document.getElementById("result").innerHTML = table;
            }
        </script>
</body>
</html>
