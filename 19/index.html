<!DOCTYPE html>
<html>
<head>
	<title>Average</title>
    <link href="../3rd/css/bootstrap.min.css" rel="stylesheet">
    <script src="../3rd/js/bootstrap.bundle.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .regit{
        width: 791px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        margin-top: 100px;
        box-shadow: 2px 2px 19px black;
        }
    </style>
</head>
<body>

    <div class="regit pt-3 pb-3 pe-3 ps-3">
        <div class="text-center h4 pb-3">PTU Ressult</div>
        <div class="row">
            <div class="col-sm-6">
                <h4 class="text-center">Theory</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 70</span>
                    <input type="number" class="form-control" placeholder="Web Technology" id="wt"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 70</span>
                    <input type="number" class="form-control" placeholder="Information of Technology" id="isl"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 70</span>
                    <input type="number" class="form-control" placeholder="Linux" id="linux"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 70</span>
                    <input type="number" class="form-control" placeholder="Java" id="java" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 70</span>
                    <input type="number" class="form-control" placeholder="Data Design & Algorithm" id="dda"/>
                </div>
            </div>
            <div class="col-sm-6">
                <h4 class="text-center">Lab</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 30</span>
                    <input type="number" class="form-control" placeholder="Java Lab" id="javalab"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 30</span>
                    <input type="number" class="form-control" placeholder="Lunux lab" id="linuxlab"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Out of 30</span>
                    <input type="number" class="form-control" placeholder="web Technology lab" id="wtl"/>
                </div>  
            </div>
        </div>
        <div class="input-group mb-3 showdata">
            <p id="showdata"></p>
        </div>
        <div class="text-center pt-3">
            <button onclick="calculate()" class="btn btn-dark">submit</button>
        </div>
    </div>
	<script>
        const calculate = () => {
        let wt = document.querySelector("#wt").value;
        let isl = document.querySelector("#isl").value;
        let linux = document.querySelector("#linux").value;
        let java = document.querySelector("#java").value;
        let dda = document.querySelector("#dda").value;
        let javalab = document.querySelector("#javalab").value;
        let linuxlab = document.querySelector("#linuxlab").value;
        let wtl = document.querySelector("#wtl").value;
        let grades = "";
        let totalgrades = parseFloat(wt) + parseFloat(isl) + parseFloat(linux) + parseFloat(java) + parseFloat(dda) + parseFloat(javalab) + parseFloat(linuxlab) + parseFloat(wtl);
        let percentage = (totalgrades / 570) * 100;
        if (percentage <= 99 && percentage >= 90) {
            grades = "A+";
        } else if (percentage == 100) {
            grades = "O";
        } else if (percentage <= 89 && percentage >= 80) {
            grades = "A";
        } else if (percentage <= 79 && percentage >= 70) {
            grades = "B+";
        } else if (percentage <= 69 && percentage >= 60) {
            grades = "B";
        } else if (percentage <= 59 && percentage >= 50) {
            grades = "C";
        } else if (percentage <= 49 && percentage >= 40) {
            grades = "P";
        } else {
            grades = "F";
        }
        if (wt == "" || isl == "" || linux == "" || java == "" || dda == "" || javalab == "" || linuxlab == "" || wtl == "") {
            document.querySelector("#showdata").innerHTML = "Please enter all the fields";
        } else {
            if (percentage >= 33) {
            document.querySelector(
                "#showdata"
            ).innerHTML =` <mark class="bg-success">Out of 570 your total is ${totalgrades} and percentage is ${percentage}%. Your is ${grades}. You are Pass.</mark> `;
            } else {
            document.querySelector("#showdata").innerHTML =` <mark class="bg-danger">Out of 570 your total is ${totalgrades} and percentage is ${percentage}%. Your grade is ${grades}. You are Fail.</mark> `;
            }
        }
        };
    </script>
</body>
</html>
